name: Test

on:
  push:
    branches: [ main, Dounia, mohamed, souadBranch ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Add this to enable replica set
        env:
          MONGO_INITDB_DATABASE: emarket_test
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test' }}
          MONGO_URI_TEST: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test' }}
          PORT: ${{ secrets.PORT || '3000' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_key_for_ci' }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""

  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Start MongoDB as replica set
      - name: Start MongoDB as Replica Set
        run: |
          # Pull and run MongoDB with replica set configuration
          docker run -d \
            --name mongodb \
            -p 27017:27017 \
            -e MONGO_INITDB_DATABASE=emarket_test \
            mongo:7 \
            --replSet rs0 \
            --bind_ip_all
          
          # Wait for MongoDB to be ready
          sleep 5
          
          # Initialize replica set
          docker exec mongodb mongosh --eval "
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'localhost:27017' }]
            })
          "
          
          # Wait for replica set to be ready
          sleep 5
          
          # Verify replica set status
          docker exec mongodb mongosh --eval "rs.status()"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test?replicaSet=rs0' }}
          MONGO_URI_TEST: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test?replicaSet=rs0' }}
          PORT: ${{ secrets.PORT || '3000' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_key_for_ci' }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""

      - name: Cleanup MongoDB
        if: always()
        run: docker stop mongodb && docker rm mongodb

  coverage:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Start MongoDB as replica set
      - name: Start MongoDB as Replica Set
        run: |
          docker run -d \
            --name mongodb \
            -p 27017:27017 \
            -e MONGO_INITDB_DATABASE=emarket_test \
            mongo:7 \
            --replSet rs0 \
            --bind_ip_all
          
          sleep 5
          
          docker exec mongodb mongosh --eval "
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'localhost:27017' }]
            })
          "
          
          sleep 5
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate coverage report
        run: npm run coverage
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test?replicaSet=rs0' }}
          MONGO_URI_TEST: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/emarket_test?replicaSet=rs0' }}
          PORT: ${{ secrets.PORT || '3000' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_key_for_ci' }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: integration
          name: codecov-e-market-api
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Check coverage thresholds
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "✅ Coverage report generated successfully"
          else
            echo "⚠️ Coverage report not found"
          fi
      
      - name: Cleanup MongoDB
        if: always()
        run: docker stop mongodb && docker rm mongodb

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All tests passed successfully!"
            exit 0
          else
            echo "❌ Some tests failed. Please check the logs."
            exit 1
          fi