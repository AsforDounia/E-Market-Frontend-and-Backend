name: Lint

on:
  push:
    branches: [ main, Dounia, mohamed, souadBranch ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint . --ext .js --max-warnings 0
        continue-on-error: false
      
      - name: Check for linting errors
        if: failure()
        run: |
          echo "❌ ESLint found errors. Please fix them before merging."
          exit 1

  prettier:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check Prettier formatting
        run: |
          npx prettier --check "**/*.{js,json,md,yml,yaml}" || echo "⚠️ Prettier check failed (non-blocking)"
        continue-on-error: true